{%extends 'user_base.html'%}
<!-- extending template -->
{%load static%}
<!-- staiic loaded -->
{%block content%}
<style>
    body {
        background-color: #022444;
    }
    
    .add-criminal-section {
        padding-top: 90px;
        padding-bottom: 20px;
    }
    
    .add-criminal-section h1 {
        color: white;
        text-align: center;
    }
    
    textarea {
        resize: none;
    }
</style>
<section class="add-criminal-section">
    <div class="container">
        <h1>Add Criminal Information</h1>
        <div class="row">
            <div class="col-12 col-lg-6 col-md-6 col-sm-10">
                <div class="container">
                    <form method="POST" action="/take/">
                        {%csrf_token%}
                        <div class="form-row">
                            <div class="form-group col-6">
                                <!-- cid -->
                                {{form.cid}}
                            </div>
                            <div class="form-group col-6">
                                <!-- cid -->
                                {{form.name}}
                            </div>
                            <div class="form-group col-12">
                                <!-- address -->
                                {{form.address}}
                            </div>
                            <div class="form-group col-12">
                                <!-- phone -->
                                {{form.phone}}
                            </div>
                            <div class="form-group col-6">
                                <!-- case_no -->
                                {{form.case_no}}
                            </div>
                            <div class="form-group col-6">
                                <!-- trace_no -->
                                {{form.trace_no}}
                            </div>
                            <div class="form-group col-12">
                                <!-- record -->
                                {{form.record}}
                            </div>

                            <div class="form-group col-12">
                                <!-- level -->
                                {{form.level}}
                            </div>

                        </div>
                        <button class="btn btn-danger btn-block">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 col-sm-10">
                <img src="{% static 'img/navbar.png'%}" alt="">
            </div>
        </div>
    </div>
</section>
<!-- block end -->
{%endblock%}
<!-- scripts are here -->
{%block script%}
<!-- endblock script -->
{%endblock%}

{%extends 'user_base.html'%}
<!-- extending template -->
{%load static%}
<!-- staiic loaded -->
{%block content%}
<style>
    .message-section {
        padding-top: 100px;
        background-color: white;
    }
</style>
<section class="message-section">
    <div class="container">
        <h3>{{message}}</h3>
        {%if value == '1'%}
        <!-- for button -->
        <a class="btn btn-success" href="/train">Train</a>
        <!-- else -->
        {%elif value == '3'%}
        <a class="btn btn-success" href="/add_criminal">Back</a>
        <!-- else -->
        {%else%}
        <a class="btn btn-danger" href="/add_criminal">Back</a>
        <!-- finally -->
        {%endif%}
    </div>
</section>
<!-- block end -->
{%endblock%}
<!-- scripts are here -->
{%block script%}
<!-- endblock script -->
{%endblock%}
